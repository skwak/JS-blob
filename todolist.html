<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ada To Do list</title>
</head>
<style>
  .blue {
    background-color: #04ceee;
  }
  .yellow {
    background-color: #fdd547;
  }
</style>

<script>
window.onload = init;
listArray = [];

function init() {
  var buttonForm = document.getElementById("addButton");
  buttonForm.onclick = function() {
    submit(event);
  };
}

function submit(event) {
  event.preventDefault();
  var newTask = document.getElementById("task");
  var newListItem = document.createElement("li");
  newListItem.setAttribute("class", "yellow not-done");
  newListItem.innerHTML = "<input type='checkbox' name='list-item' value='list-task'>" + newTask.value;
  listArray.push(newTask.value);
  list.appendChild(newListItem);
  if (listArray.length > 0) {
    var doneButton = document.createElement("p");
    doneButton.innerHTML = "<button id='done-button'>Mark as done</button>";
    list.appendChild(doneButton);
  }
}

function markDone() {
  alert("mark done?");

}
